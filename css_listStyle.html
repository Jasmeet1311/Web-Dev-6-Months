<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
    <style>
        li{
            /* To remove marker */
            /* list-style:trad-chinese-formal;  */
            background-color: blanchedalmond;
            /* To bring the marker inside the list item */
            /* list-style-position: inside; */
            /* To replace markers with image */
            /* list-style-image: url(https://tse1.mm.bing.net/th?id=OIP.8eJNMEsDP4uYuV4dl--i9gHaE8&pid=Api&P=0&h=180); */
            /* To set emoji */
            /* list-style-type: "ðŸŽ€"; */

            /* list-style: inside url(https://tse1.mm.bing.net/th?id=OIP.8eJNMEsDP4uYuV4dl--i9gHaE8&pid=Api&P=0&h=180); */
            /* Image will be moved inside list with image in place of marker */
            list-style: inside "âœ”";
            
        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <!-- li has display: list-item -->
        <!-- It has by default marker with it. -->
        <!-- To remove the marker we can set display:block -->
        <!-- Marker is outside the list items -->
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>
</body>
</html>
