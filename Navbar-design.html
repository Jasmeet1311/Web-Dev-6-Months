<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            background-color: whitesmoke;
            display: flex;
            justify-content: space-between;
        }
        .navbar{
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-right: 6rem;
            
        }
        .navbar li{
            list-style: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
        }
        .navbar li:hover{
            color: gray;
        }
        
    </style>
</head>
<body>
    <nav class="nav">
        <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" width="259" height="83" alt="UltraEdit" id="logo">
        <ul class="navbar">
            <li>Products</li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>About Us</li>
            <li>Security and compliance</li>
            <img src="https://tse1.mm.bing.net/th?id=OIP.mwFSMFcIEtSCnKAiVxSXzQHaHa&pid=Api&rs=1&c=1&qlt=95&w=104&h=104" alt="icon" width="25" height="25">
        </ul>
    </nav>
</body>
</html>
