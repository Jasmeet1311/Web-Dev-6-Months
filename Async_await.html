      async function getData() {
        let x = await fetch("https://jsonplaceholder.typicode.com/todos/1"); // returns promise
        let data = await x.json();
        // console.log(x);

        return data;
      }
      async function main() {
        console.log("Loading Modules");
        console.log("Do something else");
        console.log("Load Data");
        let data = await getData();
        console.log(data);
        //    We would like to run the below code only if the data has loaded so we will use data.then()
        // data.then(()=>{
        //     console.log("Process Data");
        //     console.log("Task 2");
        // })

        // Async await is alternative to promises
        console.log("Process Data");
        console.log("Task 2");
      }
      main();
      // Example POST method implementation:
      async function postData(url = "", data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
          method: "POST", // *GET, POST, PUT, DELETE, etc.
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: JSON.stringify(data), // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
      }

      postData("https://example.com/answer", { answer: 42 }).then((data) => {
        console.log(data); // JSON data parsed by `data.json()` call
      });
    </script>
